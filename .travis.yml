dist: bionic

language: python

sudo: required

before_install:
  - sudo apt-get install -y pylint3

script:
  - sudo make install
  - sudo make systemd
  - sudo systemctl stop nohang.service

  - make pylint

  - oom-sort -h
  - oom-sort

  - nohang -h
  - nohang -v

  - nohang -cc /etc/nohang/nohang.conf
  - nohang -cc nohang/test.conf

  - nohang -p
  - sudo nohang -p

  - sudo bash -c "nohang & tail /dev/zero & sleep 20 && pkill python3"

  - /bin/sleep 60 &
  - sudo sh -c "timeout 30 nohang -c nohang/test.conf & tail /dev/zero"
  - sudo cat /var/log/nohang/nohang.log

  - sudo make uninstall
